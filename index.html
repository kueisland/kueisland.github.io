<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>龜山島</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/w3.css">
    <style>
        .homepage {
            position: fixed;
            top: 0;
            left: 0;
            z-index:1;
            width: 100%;
            height: 100%;
        }

        .loadpage-wave {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 11;
            width: 100%;
            height: 100%;
            background-image: url('image/loadwave.svg');
            background-size: 150%;
            background-position: center center;
            background-repeat: no-repeat;
            display: none;
        }

        @media only screen and (max-width: 1139px) {
            .loadpage-wave {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 11;
                width: 100%;
                height: 100%;
                background-image: url('image/loadwave.svg');
                background-size: 600%;
                background-position: center center;
                background-repeat: no-repeat;
                display: none;
            }
        }

        .homepage iframe {
            width: 100%;
            height: 100%;
            border: 0px;
            overflow: hidden;
        }

        .loadpage {
            position: fixed;
            top: 100%;
            left: 0;
            z-index: 13;
            width: 100%;
            height: 100%;
            font-size: 24px;
            background-color:rgb(40,136,159);
            display: none;
        }

        .loadpage-2 {
            position: fixed;
            top: 80%;
            left: 0;
            z-index: 12;
            width: 100%;
            height: 100%;
            font-size: 24px;
            background-color: rgb(40,136,159);
            display: none;
        }

        .load-show {
            display: block;
            animation: load-show 5s ease 0s forwards;
        }

        @keyframes load-show{
            from{
                transform:translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .load-hide {
            display: block;
            transform: translateY(-100%);
            animation: load-hide 5s ease 0s forwards;
        }

        @keyframes load-hide {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(100%);
            }
        }

        .setload {
            display: block;
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="homepage">
        <iframe id="homepage" src=""></iframe>
    </div>
    <div id="loadpage-wave" class="loadpage-wave">

    </div>
    <div id="loadpage-2" class="loadpage-2">

    </div>
    <div id="loadpage" class="w3-display-container loadpage">
        <div class="w3-display-middle">Loading</div>
    </div>
</body>
</html>
<script>
    
    function addLoad() {
        document.getElementById("loadpage-wave").classList.add("setload");
        document.getElementById("loadpage").classList.add("setload");
        document.getElementById("loadpage-2").classList.add("setload");
    }
    function removeLoad() {
        document.getElementById("loadpage-wave").classList.remove("setload");
        document.getElementById("loadpage").classList.remove("setload");
        document.getElementById("loadpage-2").classList.remove("setload");
    }
    function LoadShow() {
        document.getElementById("loadpage-wave").classList.add("load-show");
        document.getElementById("loadpage").classList.add("load-show");
        document.getElementById("loadpage-2").classList.add("load-show");
        setTimeout(function () {
            document.getElementById("loadpage-wave").classList.remove("load-show");
            document.getElementById("loadpage").classList.remove("load-show");
            document.getElementById("loadpage-2").classList.remove("load-show");
        }, 5000);
    }
    function LoadHide() {
        document.getElementById("loadpage-wave").classList.add("load-hide");
        document.getElementById("loadpage").classList.add("load-hide");
        document.getElementById("loadpage-2").classList.add("load-hide");
        setTimeout(function () {
            document.getElementById("loadpage-wave").classList.remove("load-hide");
            document.getElementById("loadpage").classList.remove("load-hide");
            document.getElementById("loadpage-2").classList.remove("load-hide");
        }, 5000);
    }
    addLoad();

    setTimeout(function () {
        document.getElementById("homepage").src = "home.html";
    }, 100);
</script>
