<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div., initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <link rel="stylesheet" href="https://lokeshdhakar.com/projects/lightbox2/css/lightbox.css">

    <link rel="stylesheet" href="css/topnav.css">
    <style>
        .all {
            width: 100%;
        }

        .about {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .view {
            position: relative;
        }

        .swiper-container {
            width: 800px;
            height: 50vh;
            margin: 0 calc(50% - 400px);
        }

        .scontainer-2 {
            top: 30%;
            left: calc(50% - 525px);
            width: 250px;
            height: 30%;
            z-index: 100;
            background: blue;
            position: absolute;
            display: block;
        }

        .scontainer-3 {
            width: 100%;
            min-height: 30vh;
            z-index: 100;
            background: blue;
            display: none;
        }

        .swiper-slide-text {
            top: 20%;
            padding-top: calc(100vh / 35);
            width:100%;
            font-size: 36px;
            color: white;
            text-align:center;
            position: absolute;
            box-sizing:border-box;
        }

        .swiper-slide > a > img {
            width: 100%;
        }

        .myswiper-slide {
            display: none;
        }
        .myswiper-slide-mobile{
            display: none;
        }

        .slide-text-show {
            display: block;
            animation: texttoleft 0.2s linear 0s forwards;
        }

        @keyframes texttoleft {
            from {
                opacity: 0;
                transform: translateX(300px);
            }

            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        @media only screen and (max-width: 1139px) {
            .scontainer-2 {
                top: 30%;
                left: 0;
                width: 250px;
                height: 30%;
                z-index: 100;
                background: blue;
                position: absolute;
                display: block;
            }
        }
        @media only screen and (max-width: 799px) {
            .swiper-container {
                width: 100%;
                height: 50%;
                margin: 0 0;
            }
            .scontainer-2 {
                display: none;
            }
            .scontainer-3 {
                display: block;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    <script src="script/lightbox.min.js"></script>
</head>
<body>
    <div class="all">
        <div class="topnav" id="myTopnav">
            <a href="javascript:window.top.subToHomePage();">龜山島</a>
            <a href="javascript:window.top.subToSubPage('outline.html');">概要</a>
            <a href="#contact" class="active">

            <a href="#about">

            <a href="#about">

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img src="image/menu.svg" alt="Alternate Text" />
            </a>
        </div>
        <div style="width:100%;height:66.7px;"></div>
    </div>
    <div class="all">
        <div class="container">
            <div class="about">
                <h1 class="text-center">賞鯨追豚</h1>
                <div class="text-left">
                    this is .
                </div>
            </div>
        </div>
    </div>
    <div class="all">
            <div class="view">
                <div id="card-view" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a class="example-image-link" href="image/dolphin-01.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                                <img class="example-image" src="image/dolphin-01.jpg" alt="" />
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a class="example-image-link" href="image/dolphin-01.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                                <img class="example-image" src="image/dolphin-01.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next" onclick="callShowSlideId()"></div>

                </div>
                <div id="showSlideId" style="display: none;">0</div>
                <div class="scontainer-2">
                    <div class="myswiper-slide">
                        <div class="swiper-slide-text">瓶鼻海豚</div>
                    </div>
                    <div class="myswiper-slide">
                        <div class="swiper-slide-text">瓶鼻海豚</div>
                    </div>
                </div>
                <div class="scontainer-3">
                    <div class="myswiper-slide-mobile">
                        <div class="swiper-slide-text">瓶鼻海豚</div>
                    </div>
                    <div class="myswiper-slide-mobile">
                        <div class="swiper-slide-text">瓶鼻海豚</div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script>
        var swiper = new Swiper('#card-view', {
          slidesPerView: 1,
          slidesPerGroup: 1,
          loop: true,
          centeredSlides: true,
          spaceBetween: 30,
          navigation: {
                nextEl: '.swiper-button-next',
            },
          breakpoints: {
            // when window width is <= 480px
                800: {
                slidesPerView: 1,
                slidesPerGroup: 1,
                spaceBetween: 0
                }
            }
        });

  function showSwiper(n) {
    var i;
      var x = document.getElementsByClassName("myswiper-slide");
      var y = document.getElementsByClassName("myswiper-slide-mobile");
    for (i = 0; i < x.length; i++) {
        x[i].classList.remove('slide-text-show');
        y[i].classList.remove('slide-text-show');
    }

      x[n].classList.add('slide-text-show');
      y[n].classList.add('slide-text-show');
    n++;
    if (n > (x.length - 1)) n=0;
    document.getElementById("showSlideId").innerHTML=n;
  }

  function callShowSlideId(){
    showSwiper(parseInt(document.getElementById("showSlideId").innerHTML));
  }

  setTimeout(function(){
    showSwiper(parseInt(document.getElementById("showSlideId").innerHTML));
    }, 100);

    window.top.resetLoad();
    window.top.LoadHide2();
    setTimeout(function () {
        window.top.removeLoad();
    }, 1500);
</script>
